<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append Patient Data</title>
</head>
<body>
    <h2>Add New Patient Data</h2>
    <form method="POST">
        
        <div>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div>
            <label for="gender">Gender</label>
            <input type="text" id="gender" name="gender" required>
        </div>
        <div>
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div>
            <label for="date_recorded">Date Recorded</label>
            <input type="text" id="date_recorded" name="date_recorded" required>
        </div>
        <div>
            <label for="weight_kg">Weight (kg)</label>
            <input type="number" step="0.1" id="weight_kg" name="weight_kg" required>
        </div>
        <div>
            <label for="height_cm">Height (cm)</label>
            <input type="number" id="height_cm" name="height_cm" required>
        </div>
        <div>
            <label for="bmi">BMI</label>
            <input type="number" step="0.1" id="bmi" name="bmi" required>
        </div>
        <div>
            <label for="heart_rate_bpm">Heart Rate (bpm)</label>
            <input type="number" id="heart_rate_bpm" name="heart_rate_bpm" required>
        </div>
        <div>
            <label for="bp_systolic">Systolic BP</label>
            <input type="number" id="bp_systolic" name="bp_systolic" required>
        </div>
        <div>
            <label for="bp_diastolic">Diastolic BP</label>
            <input type="number" id="bp_diastolic" name="bp_diastolic" required>
        </div>
        <div>
            <label for="steps_count">Steps Count</label>
            <input type="number" id="steps_count" name="steps_count" required>
        </div>
        <div>
            <label for="calories_burned">Calories Burned</label>
            <input type="number" id="calories_burned" name="calories_burned" required>
        </div>
        <div>
            <label for="sleep_duration_hours">Sleep Duration (hours)</label>
            <input type="number" step="0.1" id="sleep_duration_hours" name="sleep_duration_hours" required>
        </div>
        <div>
            <label for="sleep_quality">Sleep Quality (1-10)</label>
            <input type="number" id="sleep_quality" name="sleep_quality" required>
        </div>
        <div>
            <label for="mood">Mood</label>
            <input type="text" id="mood" name="mood" required>
        </div>
        <div>
            <label for="stress_level">Stress Level (1-10)</label>
            <input type="number" id="stress_level" name="stress_level" required>
        </div>
        <div>
            <label for="water_intake_liters">Water Intake (liters)</label>
            <input type="number" step="0.1" id="water_intake_liters" name="water_intake_liters" required>
        </div>

        <button type="submit">Add Patient Data</button>
    </form>
</body>
</html>
