{% extends "base.html" %}

{% block content %}
<h2>Edit Sentiment Data</h2>
<form method="POST">
    <div>
        <label for="feedback">Feedback</label>
        <input type="text" name="feedback" id="feedback" value="{{ data.feedback }}" required>
    </div>
    <div>
        <label for="sentiment">Sentiment</label>
        <input type="text" name="sentiment" id="sentiment" value="{{ data.sentiment }}" required>
    </div>
    <div>
        <label for="score">Score</label>
        <input type="number" step="0.1" name="score" id="score" value="{{ data.score }}" required>
    </div>
    <div>
        <label for="source">Source</label>
        <input type="text" name="source" id="source" value="{{ data.source }}" required>
    </div>
    <div>
        <label for="date_recorded">Date Recorded</label>
        <input type="date" name="date_recorded" id="date_recorded" value="{{ data.date_recorded.strftime('%Y-%m-%d') }}" required>
    </div>
    <div>
        <label for="user">User</label>
        <input type="text" name="user" id="user" value="{{ data.user }}" required>
    </div>
    <div>
        <label for="platform">Platform</label>
        <input type="text" name="platform" id="platform" value="{{ data.platform }}" required>
    </div>
    <div>
        <label for="language">Language</label>
        <input type="text" name="language" id="language" value="{{ data.language }}" required>
    </div>
    <div>
        <label for="comments">Comments</label>
        <textarea name="comments" id="comments" required>{{ data.comments }}</textarea>
    </div>
    <div>
        <label for="tags">Tags</label>
        <input type="text" name="tags" id="tags" value="{{ data.tags }}" required>
    </div>
    <button type="submit">Update Sentiment Data</button>
</form>
{% endblock %}
