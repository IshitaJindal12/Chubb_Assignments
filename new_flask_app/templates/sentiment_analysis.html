{% extends "base.html" %}

{% block content %}
<h2>Sentiment Analysis</h2>

<div class="row">
    <div class="col-md-6">
        <h4>Distribution of Sentiment Scores</h4>
        <img src="{{ url_for('static', filename='plots/sentiment_score_distribution.png') }}" alt="Sentiment Score Distribution" class="img-fluid">
    </div>
    <div class="col-md-6">
        <h4>Sentiment Category Distribution</h4>
        <img src="{{ url_for('static', filename='plots/sentiment_category_distribution.png') }}" alt="Sentiment Category Distribution" class="img-fluid">
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6">
        <h4>Feedback Source Distribution</h4>
        <img src="{{ url_for('static', filename='plots/feedback_source_distribution.png') }}" alt="Feedback Source Distribution" class="img-fluid">
    </div>
    <div class="col-md-6">
        <h4>Average Sentiment Score Over Time</h4>
        <img src="{{ url_for('static', filename='plots/sentiment_over_time.png') }}" alt="Sentiment Score Over Time" class="img-fluid">
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-12">
        <h4>Correlation Heatmap of Sentiment Metrics</h4>
        <img src="{{ url_for('static', filename='plots/sentiment_correlation_heatmap.png') }}" alt="Sentiment Correlation Heatmap" class="img-fluid">
    </div>
</div>

{% endblock %}
