<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bio</title>
</head>
<body>
    <h1>Personal Bio</h1>
    <p><strong>Name:</strong> {{ bio.name }}</p>
    <p><strong>Age:</strong> {{ bio.age }}</p>
    <p><strong>College:</strong> {{ bio.College }}</p>
    <p><strong>CGPA:</strong> {{ bio.cgpa }}</p>
    <p><strong>Hobbies:</strong></p>
    <ul>
        {% for hobby in bio.hobbies %}
            <li>{{ hobby }}</li>
        {% endfor %}
    </ul>
</body>
</html>
