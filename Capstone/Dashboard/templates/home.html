<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        .button-container {
            display: flex;
            gap: 15px; 
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>GDP INDICATORS DATASET ANALYSIS</h1>
    <div class="button-container">
        <a href="/table">
            <button>Go to Table</button>
        </a>
        <a href="/analysis">
            <button>Go to Analysis</button>
        </a>
    </div>
</body>
</html>
